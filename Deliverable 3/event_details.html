<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="event-screen">
                <div class="event-header">
                    <img id="event-image" src="#" alt="event header">
                    <div class="header-info">
                        <div id="event-name"></div>
                        <div id="event-location"></div>
                    </div>
                </div>
                <br>
                <h2 id="event-details">Details</h2>
                <button id="feedback-btn">Feedback</button>
                <div class="event-details">
                    <p id="event-time"></p>
                    <p id="event-description"></p>
                </div>
            </div>
        </main>
        <script src="events.js"></script>
    </body>
</html>
