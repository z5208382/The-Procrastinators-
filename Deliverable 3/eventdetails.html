<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="column"> 
                <img src="unnamed.png" width=100% height=100%> 
            </div>
            <div class="column"> 
                <nav> 
                    <li> <a id="Home Button"> Home </a> </li>
                    <li> <a id="Societies"> Societies </a> </li>
                    <li> <a id="ProfileButton"> Profile </a> </li>
                </nav>
            </div>
        </header>
        
        <main>
            <div id="event-screen">
                <div class="event-header">
                    <img id="event-image" src="#" alt="event header">
                    <div class="header-info">
                        <div id="event-name"></div>
                        <div id="event-location"></div>
                    </div>
                </div>
                <br>
                <h2 id="event-details">Details</h2>
                <button id="calendar-btn">Add to Calendar</button>
                <div class="event-details">
                    <p id="event-time"></p>
                    <p id="event-description"></p>
                </div>
            </div>
        </main>
        <script src="currentEvent.js"></script>
    </body>
</html>
